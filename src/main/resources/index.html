<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실험 데이터 플로팅</title>
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 차트 캔버스 크기 설정 */
        #experimentChart {
            width: 80%;
            height: 400px;
        }
    </style>
</head>
<body>
<h1>실험 데이터 플로팅</h1>
<!-- Fixed Factor 입력 필드 -->
<label for="fixedFactor">Fixed Factor:</label>
<input type="text" id="fixedFactor" placeholder="Fixed Factor 입력">

<!-- 시간 데이터 로드 버튼 -->
<button id="loadTimeDataBtn">시간 데이터 로드</button>
<!-- 사이클 데이터 로드 버튼 -->
<button id="loadCycleDataBtn">사이클 데이터 로드</button>

<!-- 그래프 타입 선택 드롭다운 -->
<label for="graphType">그래프 선택:</label>
<select id="graphType">
    <option value="시간-전압 그래프">시간-전압 그래프</option>
    <option value="시간-전류 그래프">시간-전류 그래프</option>
    <option value="시간-dQ/dV 그래프">시간-dQ/dV 그래프</option>
    <option value="사이클-용량 그래프">사이클-용량 그래프</option>
    <option value="사이클-쿨롱효율 그래프">사이클-쿨롱효율 그래프</option>
</select>

<!-- 그래프를 표시할 컨테이너 -->
<div id="graphContainer"></div>

<!-- 차트를 표시할 캔버스 -->
<canvas id="experimentChart"></canvas>

<!-- JavaScript 파일 연결 -->
<script src="script.js"></script>
</body>
</html>
